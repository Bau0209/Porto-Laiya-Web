<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard/login.css') }}">
</head>

<body>
    <div class="login-container">
        <div class="page-wrapper">
            <div class="header-container">
                <header class="header">
                </header>
            </div>
            <main class="login-card">
                <div class="brand-container">
                    <img src="{{ url_for('static', filename='images/user/dark_logo.png') }}" alt="Porto Laiya logo" class="brand-logo">
                    <div>
                        <h1 class="brand-title">Porto Laiya</h1>
                        <p class="brand-location">San Juan Batangas</p>
                    </div>
                </div>
                <form action="{{ url_for('admin_dashboard_login') }}" method="POST">
                    <div class="form-group">
                        <label for="email" class="input-label">Email:</label>
                        <input type="email" name="email" id="email" class="form-input" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="password" class="input-label">Password:</label>
                        <input type="password" name="password" id="password" class="form-input" required aria-required="true">
                    </div>
                    <button type="submit" class="submit-button">Log in</button>
                </form>
                <div class="terms-group">
                    <!-- You can add terms and conditions or other information here -->
                </div>
            </main>
        </div>
    </div>
</body>

</html>
